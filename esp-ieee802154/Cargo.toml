[package]
name = "esp-ieee802154"
version = "0.1.0"
edition = "2021"

[profile.release]
debug = true

[dependencies]
critical-section = { version = "1.1.1" }
log = "0.4.17"
vcell = "0.1.3"

[dev-dependencies]
esp32c6-hal = { git = "https://github.com/esp-rs/esp-hal", package = "esp32c6-hal", rev = "7cf7d8eeac9172b24f0fba7ae659ec39925ce04f" }
esp32c6 = "0.1.0"
esp-println = { version = "0.4.0", features = [ "esp32c6", "log" ] }
esp-backtrace = { version = "0.6.0", features = ["esp32c6", "panic-handler", "exception-handler", "print-uart"] }
log = "0.4.17"

[features]
default = []
esp32h4 = []
esp32c6 = []
